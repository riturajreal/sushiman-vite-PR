<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushiman</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="/sushi-logo.png">
</head>
<body>
  
<!-- header -->
  <header>

    <nav class="header__nav">
      <div class="header__logo">
        <h4>Sushiman</h4>
        <div class="header__logo-overlay"></div>
      </div>

      <ul class="header__menu">
        <li>
          <a href="#menu">Menu</a>
        </li>

        <li>
          <a href="#food">Food</a>
        </li>
        
        <li>
          <a href="#services">Services</a>
        </li>
        
        <li>
          <a href="#about-us">About us</a>
        </li>

        <li>
          <img src="assets/search.svg" alt="search">
        </li>

        </ul>

        <!-- for mobile devices -->

        <ul class="header__menu-mobile">
          <li>
            <img src="assets/menu.svg" alt="menu">
          </li>
        </ul>
        
    </nav>
  </header>

  <!-- hero section -->
  <section class="hero">
    
    <!-- chopstick img -->
    <div class="hero-image">
      <img src="assets/sushi-1.png" alt="sushi">
      <h2>
        日 <br> 
        本 <br> 
        食
      </h2>

      <div class="hero-image__overlay">

      </div>

    </div>

    <!-- hero text -->
    <div class="hero-content">
      <div class="hero-content-info">
        <h1>Feel the taste of Japanese foods</h1>
        <p>Feel the taste of the most popular Japanese foods from anywhere and anytime. </p>

        <!-- buttons -->
        <div class="hero-content__buttons">
          <button class="hero-content__order-button">Order Now</button>

          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play">How to Order
          </button>
        </div>

      </div>

      <!-- testimonials -->
      <div class="hero-content__testimonial">
        <!-- rating -->
        <div class="hero-content__customer flex-center">
          <h4>24k+</h4>
          <p>Happy Customers</p>
        </div>

        <!-- review -->
        <div class="hero-content__review">
          <img src="assets/user.png" alt="user">
          <p>"This is the Japanese food Delivery service that ever existed."</p>
        </div>
      </div>

    </div>
  </section>


  <script src="./js/script.js" type="module"></script>
</body>
</html>
